<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, maximum-scale=1.0, user-scalable=no" />

    <!-- Primary Meta Tags -->
    <title>Otter Money</title>
    <meta name="title" content="Otter Money" />
    <meta name="description" content="Couples-focused personal finance app - manage your household finances together" />

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="icon" type="image/png" sizes="32x32" href="/icon-192x192.png" />

    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json" />

    <!-- Theme Color -->
    <meta name="theme-color" content="#9F6FBA" />
    <meta name="msapplication-TileColor" content="#9F6FBA" />

    <!-- iOS PWA Support -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Otter Money" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />

    <!-- iOS Splash Screens (optional but recommended) -->
    <meta name="apple-touch-fullscreen" content="yes" />

    <!-- Open Graph / Link Previews -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://app.otter.money" />
    <meta property="og:title" content="Otter Money" />
    <meta property="og:description" content="Manage your household finances together. Join your partner on Otter Money!" />
    <meta property="og:image" content="https://app.otter.money/icon-512x512.png" />
    <meta property="og:image:width" content="512" />
    <meta property="og:image:height" content="512" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:title" content="Otter Money" />
    <meta name="twitter:description" content="Manage your household finances together. Join your partner on Otter Money!" />
    <meta name="twitter:image" content="https://app.otter.money/icon-512x512.png" />

    <!-- Prevent phone number detection -->
    <meta name="format-detection" content="telephone=no" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
